<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <h1>Feedback UI</h1>
        <div class="emojis">
            <div class="sad">
                <img src="./sad-emoji.png" alt="">
                <p>Unhappy</p>
            </div>
            <div class="neutral">
                <img src="./neutral-emoji.png" alt="">
                <p>Neutral</p>
            </div>
            <div class="happy">
                <img src="./happy-emoji.png" alt="">
                <p>Happy</p>
            </div>
        </div>
        <div class="btn">
            <button id="send-btn" >Send Review</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
